<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Test Client</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .connected { background: #d4edda; color: #155724; }
    .disconnected { background: #f8d7da; color: #721c24; }
    .log {
      background: white;
      padding: 20px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #ccc;
      padding-left: 10px;
    }
    .log-connect { border-left-color: #28a745; }
    .log-disconnect { border-left-color: #dc3545; }
    .log-event { border-left-color: #007bff; }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    input {
      padding: 10px;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üîå Socket.io Test Client</h1>
  
  <div id="status" class="status disconnected">
    ‚ö†Ô∏è Disconnected
  </div>

  <div style="margin-bottom: 20px;">
    <button class="btn-primary" onclick="connect()">Connect</button>
    <button class="btn-danger" onclick="disconnect()">Disconnect</button>
  </div>

  <div style="margin-bottom: 20px;">
    <input type="text" id="documentId" placeholder="Document ID" value="test-doc">
    <button class="btn-success" onclick="joinDocument()">Join Document</button>
  </div>

  <div style="margin-bottom: 20px;">
    <input type="text" id="message" placeholder="Type something...">
    <button class="btn-primary" onclick="sendUpdate()">Send Update</button>
  </div>

  <h3>Event Log</h3>
  <div id="log" class="log"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    let socket = null;
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    function log(message, type = 'event') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateStatus(connected) {
      if (connected) {
        statusEl.className = 'status connected';
        statusEl.textContent = '‚úÖ Connected';
      } else {
        statusEl.className = 'status disconnected';
        statusEl.textContent = '‚ö†Ô∏è Disconnected';
      }
    }

    function connect() {
      if (socket?.connected) {
        log('Already connected', 'event');
        return;
      }

      socket = io('http://localhost:3001', {
        transports: ['websocket', 'polling']
      });

      socket.on('connect', () => {
        log('Connected to server', 'connect');
        updateStatus(true);
      });

      socket.on('disconnect', () => {
        log('Disconnected from server', 'disconnect');
        updateStatus(false);
      });

      socket.on('document-state', (data) => {
        log(`Received document state: ${data.users.length} users`, 'event');
      });

      socket.on('user-joined', (data) => {
        log(`User joined: ${data.user.name}`, 'event');
      });

      socket.on('user-left', (data) => {
        log(`User left: ${data.user?.name || 'Unknown'}`, 'event');
      });

      socket.on('sync-update', (data) => {
        log(`Sync update from: ${data.origin?.name || 'Unknown'}`, 'event');
      });

      socket.on('cursor-update', (data) => {
        log(`Cursor update from: ${data.user.name} at position ${data.position}`, 'event');
      });

      socket.on('user-typing', (data) => {
        log(`${data.user.name} is ${data.isTyping ? 'typing' : 'stopped typing'}`, 'event');
      });
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
        log('Disconnected manually', 'disconnect');
        updateStatus(false);
      }
    }

    function joinDocument() {
      if (!socket?.connected) {
        log('Not connected! Click Connect first.', 'event');
        return;
      }

      const documentId = document.getElementById('documentId').value;
      socket.emit('join-document', {
        documentId,
        user: {
          id: 'test-user-' + Math.random().toString(36).substr(2, 9),
          name: 'Test User',
          email: 'test@example.com',
          cursorColor: '#' + Math.floor(Math.random()*16777215).toString(16)
        }
      });
      log(`Joining document: ${documentId}`, 'event');
    }

    function sendUpdate() {
      if (!socket?.connected) {
        log('Not connected!', 'event');
        return;
      }

      const message = document.getElementById('message').value;
      const documentId = document.getElementById('documentId').value;
      
      // Simulate Yjs update (in real app, this comes from Yjs)
      const fakeUpdate = btoa(message);
      
      socket.emit('sync-update', {
        documentId,
        update: fakeUpdate,
        origin: { name: 'Test User' }
      });
      
      log(`Sent update: "${message}"`, 'event');
      document.getElementById('message').value = '';
    }

    // Auto-connect on load
    window.addEventListener('load', () => {
      log('Test client loaded. Click Connect to start.', 'event');
    });
  </script>
</body>
</html>
